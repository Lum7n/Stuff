<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9f20b34003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>CODE - card game code generator</title>
</head>
<body>
    <h1>CODE</h1>
    <h2>card game code generator</h2>
    <div class="options">
        <form id="optionsForm">
            <label for="quantity">Spieler:</label>
            <span id="quantitySetting">2</span>
            <input type="range" id="quantity" name="quantity" value="2" min="2" max="5">
            <br><br>
            <label for="mode">Modus:</label>
            <select name="mode" id="mode">
              <option value="einfach">einfach</option>
              <option value="mittel">mittel</option>
              <option value="schwer">schwer</option>
            </select>
        </form>
    </div>
    <button id="startButton">START</button>
    <div class="mainDIV">
    </div>
</body>
</html>
